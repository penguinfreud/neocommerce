<div class="search-bar">
    <div class="search-left">
        <span>Search</span>
        <i></i>
    </div>
    <input type="text" #searchBox placeholder="search hit products" id="searchid">
    <div class="search-btn" (click)="search(searchBox.value)">
        <i></i>
    </div>
</div>
<div class="detail-container" *ngIf="products">
    <div class="product-item" *ngFor="let product of products | async" (click)="gotoDetail(product)">
        <a class="img">
            <img src="model/{{product.name}}/large_thumbnail.jpg" id="{{product.id}}">
        </a>
        <p class="product-name">{{product.name | uppercase}}</p>
        <div class="line">
            <div class="ing" style="width: 100%"></div>
        </div>
        <div class="row info">
            <div class="fl">
                ï¿¥{{product.price}}
            </div>
            <div class="fr">
                {{product.buyers}} Payed
            </div>
        </div>
        <div class="row">
            <div class="fl shop">
                {{product.provider}}
            </div>
            <div class="fr location">
                {{product.factory}}
            </div>
        </div>
    </div>
</div>
