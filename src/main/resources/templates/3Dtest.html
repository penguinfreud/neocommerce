<body>
    <div id="container"></div>
    <script src="../js/three.js"></script>

    <script src="../js/OrbitControls.js"></script>

    <script>
        container = document.getElementById( 'container' );
        var scene = new THREE.Scene();
        var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
        var VIEW_ANGLE = 45, ASPECT = 1, NEAR = 0.3, FAR = 1000;
        var camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
        // tune x: horizontal y: vertical z: distance
        camera.position.set(5, 25, 60);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(camera);

        var renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(500, 500);
//        document.body.appendChild(renderer.domElement);
        container.appendChild(renderer.domElement);

        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
        render();

        var skyBoxGeometry = new THREE.BoxGeometry(500, 500, 500);
        var skyBoxMaterial = new THREE.MeshBasicMaterial({
            color: 0x9999ff,
//            color: 0xffffff,
            side: THREE.BackSide
        });
        var skyBox = new THREE.Mesh(skyBoxGeometry, skyBoxMaterial);
        scene.add(skyBox);

        var loader = new THREE.ColladaLoader();
        loader.options.convertUpAxis = true;
        loader.load('../model/Hetzer_2/model.dae', function (collada) {
            var object = collada.scene;
            object.scale.set( 0.1, 0.1, 0.1 );
            object.position.set( -15, -10, 0 );
            scene.add( object );
        });
